<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="swagulator.css">
    <script src="swagulator.js" defer></script>
</head>
<body>

<div class="page">    
    <div class="body">
    <h1>SWAGULATOR</h1>      
        <div class="display" id="display">
            <div class="displayfont">
            <p style="margin: 0px" id="displaytext"></p>
            </div>
        </div>
        
        <div class="box">
            <button class="buttons" onclick="select1()">1</button>
            <button class="buttons" onclick="select2()">2</button>
            <button class="buttons" onclick="select3()">3</button>
            <button class="buttons" onclick="select4()">4</button>
            <button class="buttons" onclick="select5()">5</button>
            <button class="buttons" onclick="select6()">6</button>
            <button class="buttons" onclick="select7()">7</button>
            <button class="buttons" onclick="select8()">8</button>
            <button class="buttons" onclick="select9()">9</button>
            <button class="buttons" onclick="select0()">0</button>


            <button class="buttons" onclick="addition()">+</button>
            <button class="buttons" onclick="subtraction()">-</button>
            <button class="buttons" onclick="multiplication()">*</button>
            <button class="buttons" onclick="division()">/</button>
    
            <button class="buttons" onclick="finished()">=</button>
        </div>
    </div>
</div>
    


</body>
</html>
